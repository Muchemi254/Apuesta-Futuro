<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.8/build/js/intlTelInput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/libphonenumber-js/bundle/libphonenumber-js.min.js"></script>
    <script defer src="regValidate.js" type="module"></script>
    <script type="module" src="/firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <div class="input-control">
                <label for="registration"></label>
                <h1 id="registration" name = 'firstname'>Registration</h1>
                <div class="error"></div>

            </div>
            

            <div class="float-child">
                <div class="input-control">
                    <label for="firstname">First Name</label>
                    <input id="firstname" name="firstname" type="text" autocomplete="off">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="lastname">Last Name</label>
                    <input id="lastname" name="lastname" type="text" autocomplete="off">
                    <div class="error"></div>
                </div>
              </div>
            <div class="float-child">
                <div class="input-control">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" autocomplete="on">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text" autocomplete="off">
                    <div class="error"></div>
                </div>
              </div>

              <div class="float-child">
                 <div class="input-control">
                    <label for="country">Country</label>
                    <select id="countrySelect">
                        <!-- Populate options dynamically using JavaScript -->
                      </select>
                    <div class="error"></div>
                </div>
              </div>
              
              <div class="float-child">
                <div class="input-control">
                    <label for="phonenumber">Phone Number</label>
                    <input id="phonenumber" name="phonenumber" type="text" autocomplete="off">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="city">City</label>
                    <input id="city" name="city" type="text" autocomplete="off">
                    <div class="error"></div>
                </div>
              </div>  

              <div class="float-child">

                <div class="input-control">
                    <label for="zipcode">Zip Code</label>
                    <input id="zipcode" name="zipcode" type="text" autocomplete="off">
                    <div class="error"></div>
                </div>
                
                <div class="input-control">
                    <label for="postalcode">PostalCode</label>
                    <input id="postalcode" name="postalcode" type="text" autocomplete="off">
                    <div class="error"></div>
                </div>
              </div>
              

            <div class="float-child">
                <div class="input-control">
                    <label for="password">Password</label>
                    <input id="password"name="password" type="password">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="password2">Password again</label>
                    <input id="password2"name="password2" type="password">
                    <div class="error"></div>
                </div>

            </div>  
            
            <button type="submit">Sign Up</button>
            <div class="float-child">
                <div class="input-control">
                    <a href="/authentication/login.html">Login Here</a>
                </div>

            </div>
        </form>
    </div>
</body>
</html>
